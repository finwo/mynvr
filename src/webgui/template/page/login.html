{% extends "layout/base.html" %}

{% block title %}Login{% endblock %}

{% block body %}
<style>
  body {
    background-image   : linear-gradient( rgba(0, 0, 0, 0.3), rgba(0, 0, 0, 0.3) ), url('/ui/assets/authentication.jpeg');
    background-size    : cover;
    background-position: center;
  }
  #wrapper {
    background: transparent;
    min-height: 100%;
    width: 100%;
    text-align: center;
    position: absolute;
  }
  #wrapper > form {
    color: #222;
    display: inline-block;
    background: #fff;
    text-align: left;
    -webkit-box-shadow: 0 1em 3em 0 rgba(0,0,0,1);
    -moz-box-shadow: 0 1em 3em 0 rgba(0,0,0,1);
    box-shadow: 0 1em 3em 0 rgba(0,0,0,1);
    max-width: calc(100% - 2em);
    padding: 2em;
    margin-top: 4em;
  }
  input[type=text],
  input[type=password] {
    max-width: 100%;
    width: 15em;
  }
  label[for] {
    cursor: pointer;
  }
  label[for=rememberMe] {
    text-align: center;
  }

  #wrapper > form h2 {
    text-align: center;
  }
  #wrapper > form > label {
    display: block;
    margin-top: 1em;
  }

  #wrapper > form > button {
    display: block;
    margin-top: 2em;
    width: 100%;
  }

  #responseError {
    color: #A52;
  }

  @media only screen and (max-width: 60rem) {
    #wrapper {
      background: #fff;
    }
    #wrapper > form {
      -webkit-box-shadow: unset;
      -moz-box-shadow: unset;
      box-shadow: unset;
    }
  }
</style>

<div id=wrapper>
  <form onsubmit="handleLogin(this);return false;">
    <h2>Login</h2>

    <label for=username>Username</label>
    <input id=username name=username type=text>

    <label for=password>Password</label>
    <input id=password name=password type=password>

    <label for="rememberMe"><input type="checkbox" id="rememberMe">&nbsp;Remember me</label>

    <center id="responseError"></center>
    <button type=submit>Login</button>
  </form>
</div>

<script>

  function formData(form) {
    return [...form.querySelectorAll('[name]')]
      .reduce((r,el) => {
        r[el.name] = el.value;
        return r;
      }, {});
  }

  async function handleLogin(form) {
    responseError.innerText = '';
    const data     = formData(form);
    const response = await fetch('/api/v1/identity/auth/password', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json',
      },
      body: JSON.stringify(data),
    });
    if ((![200,401,403].includes(response.status)) || (response.headers.get('content-type').split(';').shift() !== 'application/json')) {
      responseError.innerText = 'request-error';
      return;
    }

    // Handle errors
    const responseData = await response.json();
    if (!responseData.ok) {
      if (responseData.message) {
        responseError.innerText = responseData.message;
      } else if (responseData.field) {
        responseError.innerText = 'field: ' + responseData.field;
      } else {
        responseError.innerText = 'generic-error';
      }
      return;
    }

    // Store according to chosen persistence
    if (rememberMe.checked) {
      localStorage.authToken  = response.token;
      localStorage.authClaims = response.claims;
    } else {
      sessionStorage.authToken  = response.token;
      sessionStorage.authClaims = response.claims;
    }

    // TODO: handle redirects

    // Fallback to dashboard url
    document.location.href = '/ui/';
  }

  // TODO: refresh token & redirect back

</script>
{% endblock %}
