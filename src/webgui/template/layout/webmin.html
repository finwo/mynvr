{% extends "layout/base.html" %}

{% block title %}Dashboard{% endblock %}

{% block body %}


<nav hx-get="/ui/partial/nav.html" hx-trigger="load">
</nav>

<script>
  function handleLogout(redirectUri) {
    delete localStorage.authToken;
    delete localStorage.authClaims;
    delete sessionStorage.authToken;
    delete sessionStorage.authClaims;
    let url = '/ui/login?' + qs.encode({redirectUri});
    document.location.href = url;
  }
</script>

{% endblock %}
